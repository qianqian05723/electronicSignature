<SCRIPT language="javascript">
function autoprint()
{

	var objautoprint,department, ret,file,printtype,serverip;

	file = Filename.value;
	department =  "";

	serverip = "192.168.112.235";

    // 收文打印参数
	 printtype =  "http://" + serverip + "/stampserver/extend/interfaces/ReceivePrint.aspx";    

	// 如果是发文打印, 	printtype =  "http://" + serverip + "/stampserver/SendPrint.asp";
	
	ret = 0;
	
	objautoprint = new ActiveXObject("AutoPrintsvr.AutoPrint");
	

	
	ret = objautoprint.VisualPrintLocalCEB(file,department, printtype);
	
	
}
function print()
{

	var objautoprint,department, ret,file,printtype,serverip;

	file = Filename.value;
	department =  "";

	serverip = "192.168.112.117";

    // 收文打印参数
	 printtype =  "http://" + serverip + "/stampserver/extend/interfaces/ReceivePrint.aspx";    

	// 如果是发文打印, 	printtype =  "http://" + serverip + "/stampserver/SendPrint.asp";
	
	ret = 0;
	
	objautoprint = new ActiveXObject("AutoPrintsvr.AutoPrint");
	

	
	ret = objautoprint.AutoPrintLocalCEB(file,department, 100,printtype);
	
	
}
</SCRIPT>
